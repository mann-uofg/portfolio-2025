<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Matches your Apple Blue to Cyan gradient -->
    <linearGradient id="liquid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C7BE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Glassy Circle Background -->
  <circle cx="50" cy="50" r="48" fill="url(#liquid)" />
  
  <!-- The "M" Monogram -->
  <text x="50" y="72" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="65" font-weight="bold" fill="white" text-anchor="middle">M</text>
</svg>